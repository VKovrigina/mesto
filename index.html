<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">

    <header class="header">
      <img class ="header__logo" src="./images/Logo.svg" alt="">
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="./images/Jacques-Yves-Cousteau.jpg" alt="Фотография пользователя">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="cards">
        <article class="cards__item">
          <img class="cards__img" src="./images/Karachayevsk.jpg" alt="Фото карточки">
          <div class="cards__info">
            <h2 class="cards__title">Карачаевск</h2>
            <button class="cards__button"></button>
          </div>
        </article>

        <article class="cards__item">
          <img class="cards__img" src="./images/Elbrus.jpg" alt="Фото карточки">
          <div class="cards__info">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <button class="cards__button"></button>
          </div>
        </article>

        <article class="cards__item">
          <img class="cards__img" src="./images/Dombai.jpg" alt="Фото карточки">
          <div class="cards__info">
            <h2 class="cards__title">Домбай</h2>
            <button class="cards__button"></button>
          </div>
        </article>

        <article class="cards__item">
          <img class="cards__img" src="./images/Elbrus.jpg" alt="Фото карточки">
          <div class="cards__info">
            <h2 class="cards__title">Гора Эльбрус</h2>
            <button class="cards__button"></button>
          </div>
        </article>

        <article class="cards__item">
          <img class="cards__img" src="./images/Dombai.jpg" alt="Фото карточки">
          <div class="cards__info">
            <h2 class="cards__title">Домбай</h2>
            <button class="cards__button"></button>
          </div>
        </article>

        <article class="cards__item">
          <img class="cards__img" src="./images/Karachayevsk.jpg" alt="Фото карточки">
          <div class="cards__info">
            <h2 class="cards__title">Карачаевск</h2>
            <button class="cards__button"></button>
          </div>
        </article>

      </section>

    </main>

    <div class="popup popup_open">
      <button class="popup__close-button"></button>
      <form class="popup__form">
        <h2 class="popup__title">Редактировать профиль</h2>

          <input type="text" class="popup__input popup__input_type_name" placeholder="Жак-Ив Кусто">
          <input type="text" class="popup__input popup__input_type_job" placeholder="Исследователь океана">

        <button class="popup__form-button">Сохранить</button>
      </form>
    </div>

    <footer class="footer">
      <p class="footer__copyright">&#169;2020 Mesto Russia</p>
    </footer>
  </div>

</body>
</html>
