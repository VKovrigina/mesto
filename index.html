<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body"> <!--Cпасибо большое код-ревьюеру за помощь! Хорошего вам дня и не болейте :)-->
  <div class="page">

    <header class="header">
      <img class ="header__logo" src="./images/logo.svg" alt="Логотип сайта Место Россия.">
    </header>
    <!--./images/jacques-yves-cousteau.jpg-->
    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="./images/jacques-yves-cousteau.jpg" alt="Фотография пользователя">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button button" type="button" aria-label="Изменить"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button button" type="button" aria-label="Добавить"></button>
      </section>

      <section class="cards">

      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&#169;2020 Mesto Russia</p>
    </footer>

    <template id="card-template">
      <article class="cards__item">
              <button class="cards__button-delete" type="button" aria-label="Удалить"></button>
              <img class="cards__img" src="" alt="">
              <div class="cards__info">
                <h2 class="cards__title"></h2>
                <button class="cards__button-like" type="button" aria-label="Нравится"></button>
              </div>
      </article>
    </template>

    <div class="popup popup_profile popup_form">
      <div class="popup__container">
        <button class="popup__close-button button" type="button" aria-label="Закрыть"></button>
        <form class="popup__form popup__form_profile" name="form-profile" method="get" action="#" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>

          <input
            type="text"
            name="profile-name"
            class="popup__input popup__input_type_name"
            id="name-input"
            placeholder="ФИО"
            minlength="2"
            maxlength="40"
          required>
          <span class="popup__input-error" id="name-input-error"></span>

          <input
            type="text"
            name="profile-job"
            class="popup__input popup__input_type_job"
            id="job-input"
            placeholder="О себе"
            minlength="2"
            maxlength="200"
          required>
          <span class="popup__input-error" id="job-input-error"></span>

          <h3 class="popup__title popup__title_avatar">Обновить аватар</h3>

          <input
            type="url"
            name="profile-avatar-photo"
            class="popup__input popup__input_type_avatar-photo"
            id="avatar-photo-input"
            placeholder="https://..."
            >
          <span class="popup__input-error" id="avatar-photo-input-error"></span>


          <button class="popup__form-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popup popup_place popup_form">
      <div class="popup__container">
        <button class="popup__close-button button"></button>
        <form class="popup__form popup__form_place" name="form-place" method="get" action="#" novalidate>
          <h2 class="popup__title">Новое место</h2>

            <input
              type="text"
              name="place-title"
              class="popup__input popup__input_type_title"
              id="title-input"
              placeholder="Название"
              minlength="1"
              maxlength="30"
            required>
            <span class="popup__input-error" id="title-input-error"></span>

            <input
              type="url"
              name="place-img"
              class="popup__input popup__input_type_img"
              id="img-input"
              placeholder="Ссылка на картинку"
            required>
            <span class="popup__input-error" id="img-input-error"></span>

          <button class="popup__form-button popup__form-button_inactive" type="submit" disabled>Создать</button>
        </form>
      </div>
    </div>

    <div class="popup popup_photo">
      <div class="popup__container">
        <button class="popup__close-button button"></button>
        <img
          class="popup__img"
          src=""
          alt="">
        <p class="popup__photo-title"></p>
      </div>
    </div>

  </div>
  <script type="module" src="./scripts/Card.js"></script>
  <script type="module" src="./scripts/FormValidator.js"></script>
  <script type="module" src="./scripts/array.js"></script>
  <script type="module" src="./scripts/index.js"></script>
</body>
</html>
