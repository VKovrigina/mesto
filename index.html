<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body>
  <div class="page">

    <header class="header">
      <img class ="header__logo" src="./images/Logo.svg" alt="">
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="./images/Jacques-Yves Cousteau.jpg" alt="Фотография пользователя">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&#169;2020 Mesto Russia</p>
    </footer>
  </div>

</body>
</html>
