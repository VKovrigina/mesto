<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body"> <!--Еще раз спасибо большое код-ревьюеру за помощь! Хорошего вам дня и не болейте :)-->
  <div class="page">

    <header class="header">
      <img class ="header__logo" src="./images/logo.svg" alt="Логотип сайта Место Россия.">
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__avatar" src="./images/jacques-yves-cousteau.jpg" alt="Фотография пользователя">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button button" type="button" aria-label="Изменить"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button button" type="button" aria-label="Добавить"></button>
      </section>

      <section class="cards">
        <template id="card-template">
          <article class="cards__item">
                  <img class="cards__img" src="" alt="Фото карточки">
                  <div class="cards__info">
                    <h2 class="cards__title"></h2>
                    <button class="cards__button" type="button" aria-label="Нравится"></button>
                  </div>
          </article>
        </template>
      </section>

    </main>

    <div class="popup">
      <button class="popup__close-button button" type="button" aria-label="Закрыть"></button>
      <form class="popup__form" name="form" method="get" action="#">
        <h2 class="popup__title">Редактировать профиль</h2>

        <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="ФИО" required>
        <input type="text" name="job" class="popup__input popup__input_type_job" placeholder="О себе" required>

        <button class="popup__form-button" type="submit">Сохранить</button>
      </form>
    </div>

    <div class="popup popup_place">
      <button class="popup__close-button popup__close-button_place button"></button>
      <form class="popup__form">
        <h2 class="popup__title">Новое место</h2>

          <input type="text" class="popup__input popup__input_type_place" placeholder="Название" required>
          <input type="url" class="popup__input popup__input_type_img" placeholder="Ссылка на картинку" required>

        <button class="popup__form-button" type="submit">Создать</button>
      </form>
    </div>

    <footer class="footer">
      <p class="footer__copyright">&#169;2020 Mesto Russia</p>
    </footer>
  </div>
  <script src="./script/script.js"></script>
</body>
</html>
